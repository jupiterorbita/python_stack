<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>results from survey redo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/main.css"> -->
    <link rel="icon" type="image/png" href="../static/images/favicon-cubes.ico" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <table>
                <th>
                    <tr>
                        <td>survey</td>
                    </tr>
                </th>
                <tr>
                    <td>name: </td>
                    <td>
                        {{ session['name'] }}
                    </td>
                </tr>
                <tr>
                    <td>dojo location:</td>
                    <td>
                        {{ session['location'] }}
                    </td>
                </tr>
                <!-- <tr>
                    <td>gender?</td>
                    <td>
                        {{ session['gender'] }}
                    </td>
                </tr> -->
                <tr>
                    <td>Comments:</td>
                    <td>
                        {{ session['description'] }}
                    </td>
                </tr>
            </table>
            <a href="/reset">
                <button type='submit'>go back... in time?
                    <span>&#8594;</span>
                </button>
            </a>

        </div>



    </div>
</body>

</html>
