<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>survey validation redo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/main.css"> -->
    <link rel="icon" type="image/png" href="../static/images/favicon-cubes.ico"/>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
            <p class='red'> {{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/process" method="POST">
                <table>
                    <th>
                        <tr>
                            <td>survey</td>
                        </tr>
                    </th>
                    <tr>
                        <td>name: </td>
                        <td>
                            <input type="text" name='name' value="{{ session['name'] }}" placeholder="name here">
                        </td>
                    </tr>
                    <tr>
                        <td>dojo location:</td>
                        <td>
                            <select name='location'>
                                <option value="sanjose">San Jose</option>
                                <option value='seatle'> Seattle</option>
                                <option value='moon'>the moon!!</option>
                            </select>
                        </td>
                    </tr>
                    <!-- <tr>
                        <td>gender?</td>
                        <td>
                            <label for='male'>male</lable>
                                <input type="radio" id='male' name='gender' value='male'>
                                <label for='female'>female</label>
                                <input type='radio' id='female' name='gender' value='female'>
                        </td>
                    </tr> -->
                    <tr>
                        <td>Comments:</td>
                        <td>
                            <textarea name='description' placeholder="¯\_(ツ)_/¯">{{ session['description'] }}</textarea>
                        </td>
                    </tr>
                </table>
                <button type='submit'>Submit form
                    <span>&#8594;</span>
                </button>
            </form>

        </div>



    </div>
</body>

</html>
